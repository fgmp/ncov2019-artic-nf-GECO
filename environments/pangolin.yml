name: pangolin
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - gofasta
  - python[version='>=3.7']
  - minimap2[version='>=2.16']
  - usher[version='>=0.3.2']
  - snakemake-minimal[version='<=6.8.0']
  - pysam==0.16.0.1
  - biopython[version='>=1.74']
  - pip=19.3.1
  - pangolin
  - pip:
    - git+https://github.com/cov-lineages/pangolin-data.git
    - git+https://github.com/cov-lineages/scorpio.git
    - git+https://github.com/cov-lineages/constellations.git

